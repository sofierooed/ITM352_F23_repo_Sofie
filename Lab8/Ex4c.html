<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4c</title>
    <style>
        /* Highlight rows when hovering */
        tr:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <script>
        //Array representing quantities of each product
        let product_quantities = [2, 1, 1, 3, 12];

        // array of all products
        // corresponds to product_quantities array
        // product_quantities[i] is the quantity for products[i]
        products = [
            { 'name': 'small gumball', 'price': 0.02 },
            { 'name': 'medium gumball', 'price': 0.05 },
            { 'name': 'large gumball', 'price': 0.07 },
            { 'name': 'small jawbreaker', 'price': 0.06 },
            { 'name': 'large jawbreaker', 'price': 0.10 }
];


    </script>

     
<!-- Display table -->
<table style="border: 1px solid black;text-align: center;">
    <thead id="tablehead">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">Product #</th>
            <th style="border: 1px solid black;">Quantity</th>
            <th style="border: 1px solid black;">Name</th>
            <th style="border: 1px solid black;">Price</th>
            <th style="border: 1px solid black;">Extended Cost</th>
        </tr>
    </thead>
    <tbody id='invoice_table'>

        <script>
            // Loop through product_quantities and create table rows with data
            for(let i in product_quantities){
                // Calculate the extended cost for each product
                let extended_cost = product_quantities[i] * products[i]['price'];

                // Generate HTML for each row with an onclick event to delete rows
            document.write(`<tr style="border: 1px solid black;" onclick="deleteRow(this.rowIndex);">
                <td style="border: 1px solid black;">${Number(i)+1}</td> <!-- Display product number -->
                <td style="border: 1px solid black;">${product_quantities[i]}</td> <!-- Display quantity -->
                <td style="border: 1px solid black;">${products[i]['name']}</td> <!-- Display product name -->
                <td style="border: 1px solid black;">${products[i]['price']}</td> <!-- Display product price -->
                <td style="border: 1px solid black;">${extended_cost.toFixed(2)}</td> <!-- Display extended cost with 2 decimal places -->
                </tr>`); 
        }
    
        </script>
    </tbody>
</table>

<!-- Create button for an onclick event to add new rows-->
<input type="button" value="Add New Row" onclick="addNewRow()">

<script>
    // Function to add a new row when button is clicked
    function addNewRow() {
        let tableBody = document.getElementById('invoice_table');
        let numRows = tableBody.rows.length;

        // Add a new row at the end of the table
        let newRow = tableBody.insertRow(numRows);

        // Get the number of cells in the header row
        let firstRowCells = document.getElementById('tablehead').rows[0].cells.length;

        // Create cells in the new row and set their content to 'xxx'
        for (let i = 0; i < firstRowCells; i++) {
            let newCell = newRow.insertCell(i);
            newCell.innerHTML = 'xxx';
        }

         // Assign an onclick event to the new row, so it can be deleted with the onclick event
            newRow.onclick = function() {
                deleteRow(this.rowIndex);
            };

    }

    // Function to delete a row by rowIndex
    function deleteRow(rowIndex) {
        // Delete the selected row based on its rowIndex
            document.getElementById('invoice_table').deleteRow(rowIndex-1);
        }

</script>

</body>
</html>
