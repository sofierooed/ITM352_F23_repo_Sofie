<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log in form  </title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="wrapper">
        <h2>Log in</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter your email" id="username" name="username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" id="password" name="password" required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Log in">
            </div>
        </form>
        <form action="./registration.html" method="GET">
            <h2> New customer?</h2>
            <div class="input-box button">
                <input type="Submit" value="Register Now">
            </div>
        </form>
    </div>
</body>

</html>
