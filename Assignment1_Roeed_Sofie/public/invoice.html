<html>
	<head>

        <title>Invoice</title>
        <script src="./product_data.js" type="text/javascript"></script>
        <link rel="stylesheet" href="invoice.css">

	<body>
		<div class="invoice-box">
			<table cellpadding="0" cellspacing="0">

								<td class="title">
									by.Sofie

								<td>

							</tr>
						</table>
					</td>
				</tr>

				<tr class="information">
					<td colspan="2">

							<tr>
								<td>
									Sparksuite, Inc.<br />
