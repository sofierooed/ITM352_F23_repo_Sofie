<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by.sofie webshop</title>

    <!--Link to stylesheet-->
    <link rel="stylesheet" href="products-style.css">
</head>

<body>

    <h1>SofieÂ´s Used Smart Phone Store</h1>

    <div>
        <main>
            <!-- Script to display products -->
            <script>

                let products = [
                    {
                        name: "Blue Bag",
                        price: 500.00,
                        image: "./images.bag_blue.jpg",
                        quantity_available: 4
                    },

                    {
                        name: "Orange Bag",
                        price: 500.00,
                        image: "./images.bag_orange.jpg",
                        quantity_available: 10
                    },

                    {
                        name: "Purple Bag",
                        price: 500.00,
                        image: "./images/bag_purple.jpg",
                        quantity_available: 7
                    },

                    {
                        name: "Blue Hat",
                        price: 300.00,
                        image: "./images/hat_blue.jpg",
                        quantity_available: 6
                    },

                    {
                        name: "Orange Hat",
                        price: 300.00,
                        image: "./images/hat_orange.jpg",
                        quantity_available: 9
                    },

                    {
                        name: "Pink Hat",
                        price: 300.00,
                        image: "./images/hat_pink.jpg",
                        quantity_available: 7
                    }
                ];


                for (let i = 0; i < products.length; i++) {
                    document.write(`
                    <section class="item">
                        <h2>${products[i].name}</h2>
                        <p>$${products[i].price}</p>
                        <img src="${products[i].image}">
                    </section>
                    `);
                }
            </script>
        </main>
    </div>
</body>

</html>
