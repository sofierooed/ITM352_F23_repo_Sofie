<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <script src="./product_data.js" type="text/javascript"></script>
    <link rel="stylesheet" href="invoice.css">


</head>

<body>
    <script>

        // Extracting and parsing query parameters from the current URL using the URL constructor and the searchParams property
        let params = (new URL(document.location)).searchParams
        //Default to bags if product_type not specified in qs
        let prod_key = "Bags";
        if (params.has("product_type")) {
            let temp = params.get("product_type");
            if (typeof all_products[temp] != "undefined") {
                prod_key = temp;
            }

        }

        let products = all_products[prod_key];

        // JS to generate todays date using DOM to follow template, retrieved from ChatGPT
        // Wait for the DOM content to be fully loaded before executing the script
        document.addEventListener("DOMContentLoaded", function () {
            // Get the element with the id "invoiceDate" from the HTML
            let dateElement = document.getElementById("invoiceDate");
            // Create a new Date object to represent the current date and time
            // Convert the date to a string using toDateString()
            let currentDate = new Date().toDateString();
            // Assignment 2 IR 4
            // Extract login_count and last_login from the URL parameters
            let loginCount = params.get('login_count');
            let lastLogin = params.get('last_login');
            // Set the innerHTML of the selected element to display the current date 
            dateElement.innerHTML = new Date().toDateString();
            // Display login_count and last_login in the invoice
            document.getElementById("loginCount").innerText = `Login Count: ${loginCount}`;
            document.getElementById("lastLogin").innerText = `Last Login: ${lastLogin}`;
        });

        // Extracting and parsing query parameters from the current URL using the URL constructor and the searchParams property
        let quantities = [];
        let subtotal = 0;

        //variables for personalized invoice
        let name = params.get('name');
        let email = params.get('email');

        //Create loop to generate the quanitities array
        for (let i = 0; i < products.length; i++) {
            paramName = `quantity${i}`;
            quantity = params.get(paramName);
            quantities.push(quantity);
        };

        /* Function to generate invoice rows */
        // Inspired by previous labs
        function generate_item_rows(product_quantities_array) {
            // Loop through the product quantities array
            for (let i = 0; i < product_quantities_array.length; i++) {
                // Retrieve the quantity for the current product
                let quantity = product_quantities_array[i];

                // Check if the quantity is greater than 0 before generating the table row
                if (quantity > 0) {
                    // Calculate the extended price for the product
                    let extended_price = quantity * products[i].price;

                    // Output a table row with product information and the calculated extended price, using a template string.
                    //Included Assignment 1 IR5 styled in css sheet
                    document.write(`
                        <tr class="item">
                            <td width="43%">
                                <div class="img_block">
                                    <img src="${products[i].image}" >
                                        <div class="prod_description">
                                            ${products[i].description}
                                        </div>
                                </div>
                                ${products[i].name}
                            </td>
                            <td align="center" width="11%">${quantity}</td>
                            <td width="13%">$${products[i].price}</td>
                            <td width="54%">$${extended_price}</td>
                        </tr>
            `);


                    // Update the subtotal by adding the extended price.
                    subtotal += extended_price;
                }
            }
        }


    </script>


    <!--Table to display invoice, w personalization-->
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="4">
                    <table>
                        <tr class="top">
                            <td class="title">
                                by.Sofie
                            </td>
                            <td class="invoice-created">
                                <script>document.write(`Thank you for your purchase ${name}`)</script> <br />
                                <script>document.write(`Your invoice is emailed to ${email}`)</script> <br />
                                <span id="invoiceDate"></span><br />
                                <span id="loginCount" style="color: hotpink;"></span><br />
                                <span id="lastLogin" style="color: hotpink;"></span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="information">
                <td colspan="4">
                    <table>
                        <tr>
                            <td>
                                by.Sofie<br />
                                Inkognitogata<br />
                                0258 Oslo, Norway
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Table headers-->
            <tr class="heading">
                <td>Item</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Extended Price</td>
            </tr>

            <!-- Dynamic rows generated by JavaScript -->
            <script>
                // Generate item rows with quantities obtained from the URL parameters
                generate_item_rows(quantities);
            </script>

            <script>
                // Compute tax amount
                let tax_rate = 5.25;
                let tax = subtotal * (tax_rate / 100);

                // Compute variable for shipping
                let shipping;
                if (subtotal > 700) {
                    shipping = 0;
                } else {
                    shipping = 0.05 * subtotal;
                }

                // Compute grand total adding tax and subtotal price
                let grand_total = subtotal + tax + shipping;
            </script>
            <!--Table bottom-->
            <tr class="heading2">
                <td></td>
                <td></td>
                <td>Sub total:</td>
                <td>
                    $
                    <script>document.write(subtotal.toFixed(2))</script>
                </td>
            </tr>

            <tr class="heading2">
                <td> Tax @
                    <script>document.write(tax_rate.toFixed(2))</script>%
                </td>
                <td></td>
                <td></td>
                <td>
                    $
                    <script>document.write(tax.toFixed(2))</script>
                </td>
            </tr>
            <tr class="heading2">
                <td> Shipping </td>
                <td></td>
                <td></td>
                <td>$
                    <script>document.write(shipping.toFixed(2))</script>
                </td>
            </tr>
            <tr class="heading">
                <td> Grand Total </td>
                <td></td>
                <td></td>
                <td>$
                    <script>document.write(grand_total.toFixed(2))</script>
                </td>
            </tr>
            <!--Assignment 1, IR 5-->
            <tr class="hover_info">
                <td>
                    <div>
                        *Hover over product icon for more information
                    </div>
                    <div class="logout">
                        <button onclick="location.href = '/product_display.html'">Logout</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <br>
</body>
