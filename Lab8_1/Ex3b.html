<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3b</title>
</head>
<body>
    <script>
    // array of all products
    // corresponds to product_quantities array
    // product_quantities[i] is the quantity for products[i]
    products = [
        { 'name': 'small gumball', 'price': 0.02 },
        { 'name': 'medium gumball', 'price': 0.05 },
        { 'name': 'large gumball', 'price': 0.07 },
        { 'name': 'small jawbreaker', 'price': 0.06 },
        { 'name': 'large jawbreaker', 'price': 0.10 }
    ];

    </script>

    <!-- Display table -->
    <table style="border: 1px solid black;text-align: center;">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">Product #</th>
            <th style="border: 1px solid black;">Quantity</th>
            <th style="border: 1px solid black;">Name</th>
            <th style="border: 1px solid black;">Price</th>
            <th style="border: 1px solid black;">Extended cost</th>
        </tr>

        <script>
            //Array for product quantities
            let product_quantities = [2, 1, 1, 3, 12];
            //Loop to display product elements
            for(let i = 0; i < product_quantities.length; i++){
                document.write(`
                <tr style="border: 1px solid black;">
                    <td style="border: 1px solid black;">${Number(i)+1}</td>
                    <td>${product_quantities[i]}</td>
                    <td>${products[i]['name']}</td>
                    <td>${products[i]['price']}</td>
                    <td>${(products[i]['price']*product_quantities[i]).toFixed(2)}</td>
                </tr>`);
            };

        </script>
    </table>

</body>
</html>
