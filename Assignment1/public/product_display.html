<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by.sofie webshop</title>
    <script src="./product_data.js" type="text/javascript"></script>

    <!-- Link to stylesheet and HTML Template-->
    <link rel="stylesheet" href="products-style.css">


</head>

<body>
    <header>
        <h3>BY.SOFIE</h3>
    </header>

    <section class="slider_section">
        <div class="slider_container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="detail-box">
                                        <h1>
                                            Welcome To By.Sofie  <br>
                                            Accessories Shop
                                        </h1>
                                        <p>
                                            Our hats and bags are custom painted in your favourite colors. <br>
                                            Please scroll further down to see our products.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Additional carousel items can be added here -->
                </div>
            </div>
        </div>
    </section>


    <h4>LATEST PRODUCTS</h4>
    <form action="/purchase" method="POST">
        <div class="products-container">
            <script>
                for (let i = 0; i < products.length; i++) {
                    document.write(`
                    <section class="item">
                        <h2>${products[i].name}</h2>
                        <p>$${products[i].price}</p>
                        <img src="${products[i].image}">
                        <p><label for="quantity${i}_label">Quantity Desired:</label></p>
                        <p><input type="text" id="quantity${i}" name="quantity${i}"></p>
                    </section>
                    `);
                }
            </script>
        </div>
        </main>
</body>
        <footer style="text-align: center;">
            <br>
            <input type="submit">
            <br>
        </footer>
    </form>

</html>
