<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form </title>
    <link rel="stylesheet" href="registration.css">
</head>



<script>
    let params = (new URL(document.location)).searchParams;
    // on window onload execute function
    window.onload = function () {
        if (params.has("errorsJSONstring")) {
            let errorsObject = JSON.parse(params.get("errorsJSONstring"));
            document.getElementById("submitbutton").value = "Continue";
            // put the error messages in the span for the element where the error occurred
            for (let error in errorsObject) {
                document.getElementById(`${error}_span`).innerHTML = errorsObject[error];
            }
        }

        // Set input values based on query parameters so the values are sticky
        document.getElementsByName("email")[0].value = params.get("email") || "";
        document.getElementsByName("name")[0].value = params.get("name") || "";
    }
</script>



<body>
    <div class="wrapper">
        <header>
            <!--Navigation bar from w3 schools-->
            <tr>
                <td>
                    <div class="topnav">
                        <h3>BY.SOFIE</h3> 
                        <a href="index.html">Home</a>
                        <a href="hats_display.html">Hats</a>
                        <a href="bags_display.html">Bags</a>
                        <a href="towels_display.html">Towels</a>
                        <a href="login.html">Login</a>
                        <a class="active" href="registration.html">Registration</a>
                        <a href="shoppingcart.html">Shopping Cart</a>
                    </div>
                </td>
            </tr>
        </header>
        <h2>Registration</h2>
        <br>
        <h4>Please create a password between 10 and 16 characters, with at least one number and one special character
        </h4>
        <form action="/register" method="POST">
            <div class="input-box">
                <input type="text" name="email" placeholder="Enter your email" required>
                <br>
                <span style="color:red; font-size: 12px;" id="email_error_span"></span>
            </div>
            <br>
            <div class="input-box">
                <input type="text" name="name" placeholder="Enter your full name" required>
                <br>
                <span style="color:red; font-size: 12px;" id="name_error_span"></span>
            </div>
            <br>
            <div class="input-box">
                <input type="password" name="password" placeholder="Create password" required>
                <br>
                <span style="color:red; font-size: 12px;" id="password_error_span"></span>
            </div>
            <br>
            <div class="input-box">
                <input type="password" name="repeatpassword" placeholder="Confirm password" required>
                <br>
                <span style="color:red; font-size: 12px;" id="repeatpassword_error_span"></span>
            </div>
            <br>
            <div class="input-box button">
                <input type="Submit" value="Register Now" id="submitbutton">
            </div>
        </form>
    </div>
</body>

</html>
